<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="container">
        <!-- <p>
          This component works exactly like the calculator you know. Click any number to start calculating!
        </p> -->
        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button class="key--operand">7</button>
            <button class="key--operand">8</button>
            <button class="key--operand">9</button>
            <button class="key--operand">4</button>
            <button class="key--operand">5</button>
            <button class="key--operand">6</button>
            <button class="key--operand">1</button>
            <button class="key--operand">2</button>
            <button class="key--operand">3</button>
            <button class="key--operand">0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
    </div>
</body>
</html>
